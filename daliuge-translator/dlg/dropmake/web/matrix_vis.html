  function loadMatrix() {
    //given a logical graph name, get its JSON from the server
    //alert("Previous lg name = " + window.curr_lg_name);
    //alert("Requesting " + pgtName.toString());
    var action = "{{vis_action}}";
    var gantt = false;
    if (action == "pgt_gantt_chart") {
      gantt = true;
    }
    $.ajax({
      //url: "/pgt_gantt_chart?pgt_id={{pgt_view_json_name}}",
      url: "/" + action.toString() + "?pgt_id={{pgt_view_json_name}}",
      //url: "/pgt_gantt_chart?pgt_id=lofar_cal1_pgt.graph",
      type: 'get',
      error: function(XMLHttpRequest, textStatus, errorThrown) {
        alert('status:' + XMLHttpRequest.status + ', status text: ' + XMLHttpRequest.statusText);
      },
      success: function(data){
        //console.log(data);
        // show the matrix
        var gm = JSON.parse(data)
        var numrows = gm.length;
        var numcols = gm[0].length;
        var matrix = new Array(numrows);
        var min = Number.MAX_SAFE_INTEGER;
        var max = -1;
        for (var i = 0; i < numrows; i++) {
          matrix[i] = new Array(numcols);
          for (var j = 0; j < numcols; j++) {
            var t = gm[i][j];
            if (gantt && t == 1) {
              t = i;
            }
            if (t < min) {
              min = t;
            }
            if (t > max) {
              max = t;
            }
            matrix[i][j] = t;
          }
        }
        var colorMap = d3.scale.linear()
        //var colorMap = d3.scale.log()
            //.domain([-1, 0, 1])
            .domain([min, Math.round((min + max) / 2), max])
            //.domain([min, max])
            .range(["white", "blue", "red"]);
            //.range(["red", "black", "green"]);
            //.range(["brown", "#ddd", "darkgreen"]);
        showMatrix(numrows, numcols, matrix, colorMap);
      }
    });
}

        function showMatrix(numrows, numcols, matrix, colorMap) {

            var margin = {top: 100, right: 100, bottom: 100, left: 100},
                width = 1024,
                height = 768;

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .style("margin-left", -margin.left + "px")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.append("rect")
                .attr("class", "background")
                .attr("width", width)
                .attr("height", height);

            var x = d3.scale.ordinal()
                .domain(d3.range(numcols))
                .rangeBands([0, width]);

            var y = d3.scale.ordinal()
                .domain(d3.range(numrows))
                .rangeBands([0, height]);

            var rowLabels = new Array(numrows);
            for (var i = 0; i < numrows; i++) {
                //rowLabels[i] = "Row "+(i+1);
            }

            var columnLabels = new Array(numrows);
            for (var i = 0; i < numcols; i++) {
                //columnLabels[i] = "Column "+(i+1);
            }

            /*
            var colorMap = d3.scale.linear()
                .domain([-1, 0, 1])
                //.range(["red", "white", "blue"]);
                //.range(["red", "black", "green"]);
                .range(["brown", "#ddd", "darkgreen"]);
            */

            var row = svg.selectAll(".row")
                .data(matrix)
                .enter().append("g")
                .attr("class", "row")
                .attr("transform", function (d, i) {
                    return "translate(0," + y(i) + ")";
                });

            row.selectAll(".cell")
                .data(function (d) {
                    return d;
                })
                .enter().append("rect")
                .attr("class", "cell")
                .attr("x", function (d, i) {
                    return x(i);
                })
                .attr("width", x.rangeBand())
                .attr("height", y.rangeBand())
                .style("stroke-width", 0);

            row.append("line")
                .attr("x2", width);

            row.append("text")
                .attr("x", 0)
                .attr("y", y.rangeBand() / 2)
                .attr("dy", ".32em")
                .attr("dx", "2.32em")
                .attr("text-anchor", "end")
                .text(function (d, i) {
                    return "";
                });

            var column = svg.selectAll(".column")
                .data(columnLabels)
                .enter().append("g")
                .attr("class", "column")
                .attr("transform", function (d, i) {
                    return "translate(" + x(i) + ")rotate(-90)";
                });

            column.append("line")
                .attr("x1", -width);

            column.append("text")
                .attr("x", 6)
                .attr("y", y.rangeBand() / 2)
                .attr("dy", ".32em")
                .attr("text-anchor", "start")
                .text(function (d, i) {
                    return d;
                });

            row.selectAll(".cell")
                .data(function (d, i) {
                    return matrix[i];
                })
                .style("fill", colorMap);

        }
