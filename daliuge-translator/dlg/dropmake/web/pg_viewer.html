                            <span class="tooltiptext">Zoom Out</span>

                    </li>

                </ul>
                <ul class="nav navbar-nav  ml-auto">
                    <li class="nav-item">
                        <a href="javascript:void(0)" class="nav-link tooltip" id="deploy_button" value="Generate &amp; Deploy Physical Graph">Deploy

                        <a href="javascript:void(0)" class="nav-link dropdown-toggle tooltip" id="navbarExportDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarExportDropdown">
                            <span id="exportJsonBtn" class="dropdown-item dropDropDownParent" href="#">JSON <img id="exportJsonIcon" src="/static/src/icons/arrow_right_white_24dp.svg" alt="">
                                <div class="dropDropDown">
                                    <a id="json_button" class="dropdown-item" onclick="makeJSON()">Physical Graph Template</a>

                            <div class="dropdown-divider"></div>
                            <a href="javascript:void(0)" id="cwl_button" class="dropdown-item" onclick="makeCWL()">CWL</a>

            </div>
    </nav>
    <div id="graphNameWrapper">
            <span id="graphName">{{pgt_view_json_name}}</span>
    </div>
    <div id="myDiagram" ></div>
    <div id="main"></div>
    <div id="infoBoxHolder">
      <!-- Initially Empty, it is populated when updateInfoBox is called -->
    </div>
    <div id="SVGArea"></div>
    <div id="runinfoWrapper">
        <span id="runinfo" >{{partition_info}}</span>
    </div>

    <div onload="init();" class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
       <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/gen_pg" method="get" id="pg_form" target="_blank">
                        <!-- DALiuGE Manager host:<input type="text" name="dlg_mgr_host" value="sdp-dfms.ddns.net" size="40" style="font-size:16px;"> -->
                        <div class="settingsSection">
                            <span>DALiuGE Manager host:</span> 
                            <input id="managerHostInput" type="text" name="dlg_mgr_host" value="localhost" size="40" style="font-size:16px;">
                        </div>
                        <!-- DALiuGE Manager port:<input type="number" name="dlg_mgr_port" value="8097" style="font-size:16px;"> -->
                        <div class="settingsSection">
                            <span>DALiuGE Manager port:</span>
                            <input id="managerPortInput" type="number" name="dlg_mgr_port" value="8001" style="font-size:16px;">
                        </div>
                        <input type="checkbox" id="dlg_mgr_deploy" style="visibility:hidden;" name="dlg_mgr_deploy" value="deploy" checked>
                        <input type="hidden" name="pgt_id" value="{{pgt_view_json_name}}">
                      </form>
                </div>
                <div class="modal-footer">
                    <button onClick="" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button onClick="saveSettings()" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
