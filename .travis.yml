# To use docker later...
sudo: required

# let's go!
language: python
python:
 - "2.7"
 - "3.3"
 - "3.4"
 - "3.5"

# We want to use docker during the tests
services:
 - docker

# install dependencies (and daliuge itself)
install:
 - pip install -U setuptools
 - python setup.py install

# run the tests
script: "python setup.py test"

# safelist
branches:
 only:
  - master
